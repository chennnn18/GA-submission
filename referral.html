<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Helping Hand</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .loan-type {
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .loan-type:hover {
            transform: scale(1.05);
        }

        .loan-type img {
            max-height: 150px;
            margin-bottom: 10px;
        }

        .loan-type h3 {
            margin-top: 10px;
        }

        #banks {
            margin-top: 50px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        h2.text-center {
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose a Loan Type</h2>
        <div class="row mt-4">
            <div class="col-md-4 text-center loan-type" onclick="showBanks('personal')">
                <img src="" class="img-fluid" alt="Personal Loan">
                <h3>Personal Loan</h3>
            </div>
            <div class="col-md-4 text-center loan-type" onclick="showBanks('housing')">
                <img src="" class="img-fluid" alt="Housing Loan">
                <h3>Housing Loan</h3>
            </div>
            <div class="col-md-4 text-center loan-type" onclick="showBanks('student')">
                <img src="" class="img-fluid" alt="Student Loan">
                <h3>Student Loan</h3>
            </div>
        </div>
        <div id="banks" class="mt-5" style="display: none;">
            <h2 class="text-center">Available Banks</h2>
            <div id="bank-list" class="row mt-4"></div>
        </div>
    </div>

    <script>
        const banks = {
            personal: [
                { name: 'Bank A', rate: '5%' },
                { name: 'Bank B', rate: '6%' },
                { name: 'Bank C', rate: '4.5%' },
            ],
            housing: [
                { name: 'Bank D', rate: '3%' },
                { name: 'Bank E', rate: '3.5%' },
                { name: 'Bank F', rate: '2.8%' },
            ],
            student: [
                { name: 'Bank G', rate: '2%' },
                { name: 'Bank H', rate: '2.5%' },
                { name: 'Bank I', rate: '1.8%' },
            ]
        };

        function showBanks(loanType) {
            document.getElementById('banks').style.display = 'block';

            const bankList = document.getElementById('bank-list');
            bankList.innerHTML = '';

            banks[loanType].forEach(bank => {
                const bankDiv = document.createElement('div');
                bankDiv.className = 'col-md-4 text-center mb-4';
                bankDiv.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${bank.name}</h5>
                            <p class="card-text">Interest Rate: ${bank.rate}</p>
                            <a href="paymentoptions.html" class="btn btn-primary">Choose</a>
                        </div>
                    </div>
                `;
                bankList.appendChild(bankDiv);
            });
        }
    </script>
</body>

</html>
