<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Loans</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body p {
            font-size: 1rem;
            color: #6c757d;
        }

        #banksSection {
            margin-top: 2rem;
        }

        #banksList {
            padding: 0;
        }

        #banksList li {
            list-style-type: none;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Choose a Loan Type</h2>
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="card loan-type h-100 d-flex flex-column" onclick="showBanks('personal')">
                    <img src="https://5.imimg.com/data5/ANDROID/Default/2021/12/GF/AY/OI/24796958/product-jpeg-500x500.jpg" class="card-img-top img-fluid" alt="Personal Loan">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title mt-auto">Personal Loan</h3>
                        <p>Cars, medical, credit card and more</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card loan-type h-100 d-flex flex-column" onclick="showBanks('housing')">
                    <img src="https://assets-news.housing.com/news/wp-content/uploads/2020/09/02182742/All-about-home-loans-for-resale-flats-FB-1200x700-compressed.jpg" class="card-img-top img-fluid" alt="Housing Loan">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title mt-auto">Housing Loan</h3>
                        <p>Purchasing of homes and other estates</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card loan-type h-100 d-flex flex-column" onclick="showBanks('student')">
                    <img src="https://www.insperity.com/wp-content/uploads/student-loan-repayment-benefit.png" class="card-img-top img-fluid" alt="Student Loan">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title mt-auto">Student Loan</h3>
                        <p>Post secondary school education, university and more</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="banksSection" class="text-center">
            <h3 id="banksTitle" class="mb-4"></h3>
            <ul id="banksList"></ul>
        </div>
    </div>

    <script>
        const banks = {
            personal: [
                { name: 'Bank A', rate: '5%' },
                { name: 'Bank B', rate: '6%' },
                { name: 'Bank C', rate: '4.5%' },
            ],
            housing: [
                { name: 'Bank D', rate: '3%' },
                { name: 'Bank E', rate: '3.5%' },
                { name: 'Bank F', rate: '2.8%' },
            ],
            student: [
                { name: 'Bank G', rate: '2%' },
                { name: 'Bank H', rate: '2.5%' },
                { name: 'Bank I', rate: '1.8%' },
            ]
        };

        function showBanks(type) {
            const banksTitle = document.getElementById('banksTitle');
            const banksList = document.getElementById('banksList');

            banksTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Loan - Available Banks';

            banksList.innerHTML = '';
            banks[type].forEach(bank => {
                const li = document.createElement('li');
                li.textContent = `${bank.name} - Interest Rate: ${bank.rate}`;
                banksList.appendChild(li);
            });
        }
    </script>
</body>

</html>
