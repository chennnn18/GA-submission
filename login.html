<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Helping Hand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #d3d3d3;
            margin: 0;
            padding: 20px;
        }
        .signup-container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0 0 20px 0;
            color: red;
        }

        img {
            border-radius: 10px;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1,
        .contact-container h2,
        .contact-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section,
        .details-section {
            width: 45%;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section textarea {
            resize: vertical;
        }

        .form-section button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #0056b3;
        }

        .details-section p {
            margin: 0;
            padding: 5px 0;
        }

        .details-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1><b>Login or Sign up</b></h1>
    </div>
    <div class="contact-container">
        <div class="form-section">
            <h2>Sign up</h2>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="ic" placeholder="Identification No." required>
                <input type="text" name="mobile" placeholder="Phone number" required>
                <a href="referral.html"><button type="button">Next</button></a>
            </form>
        </div>
        <div class="details-section">
            <h3>Login with Singpass</h3>
            <img src="https://api.singpass.gov.sg/assets/api-lib/login/img/LoginQRCode.jpg" alt="Singpass">
        </div>
    </div>
</body>

</html>
