<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Payment Details</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        h2.text-center {
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Enter Your Details</h2>
        <form id="detailsForm">
            <div class="form-group mb-3">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group mb-3">
                <label for="idNumber">Bank account number</label>
                <input type="text" class="form-control" id="idNumber" required>
            </div>
            <div class="form-group mb-3">
                <label for="bank">Bank</label>
                    <select name="cars" id="cars">
                        <option value="POSB">POSB</option>
                        <option value="DBS">DBS</option>
                        <option value="OCBC">OCBC</option>
                        <option value="UOB">UOB</option>
                        <option value="HSBC">HSBC</option>

                    </select>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="submitDetails()">Submit</button>
        </form>
    </div>

    <script>
        function submitDetails() {
            const fullName = document.getElementById('fullName').value;
            const idNumber = document.getElementById('idNumber').value;
            const mobileNumber = document.getElementById('mobileNumber').value;

            // Store details in localStorage
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('idNumber', idNumber);
            localStorage.setItem('mobileNumber', mobileNumber);

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';
        }
    </script>
</body>

</html>
